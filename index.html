<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#000000">
            <a-entity position="0 0 15">
                <a-camera></a-camera>
            </a-entity>

            <!--making doremon-->
            <a-entity position="0 0 0">
                <a-sphere position="0 0 0" radius="2" color="blue"></a-sphere>
            </a-entity>

            <a-entity position="0 0 0">
                <a-sphere position="0 3.8 0" radius="2" color="blue"></a-sphere>
            </a-entity>

            <a-entity position="0 0 0">
                <a-cylinder position="3 0.5 0" height="3" radius="1" color="blue"></a-cylinder>
            </a-entity>

            <a-entity position="0 0 0">
                <a-cylinder position="2 2 0" radius="2" color="blue"></a-cylinder>
            </a-entity>

            <a-entity position="0 0 0">
                <a-cylinder position="-3 0.5 0" height="3" radius="1" color="blue"></a-cylinder>
            </a-entity>

            <a-entity position="0 0 0">
                <a-cylinder position="-2 2 0" radius="2" color="blue"></a-cylinder>
            </a-entity>

            <a-entity position="0 0 0">
                <a-sphere position="3 -1 0" ></a-sphere>
            </a-entity>

            <a-entity position="0 0 0">
                <a-sphere position="-3 -1 0"></a-sphere>
            </a-entity>

            <a-entity position="0 0 0">
                <a-cylinder position="1 -3 0" radius="0.9" height="4" color="blue"></a-cylinder>
            </a-entity>
            
            <a-entity position="0 0 0">
                <a-cylinder position="-1 -3 0" radius="0.9" height="4" color="blue"></a-cylinder>
            </a-entity>

            <a-entity position="0 0 0">
                <a-sphere position="1 -5 0" radius="0.9"></a-sphere>
            </a-entity>

            <a-entity position="0 0 0">
                <a-sphere position="-1 -5 0" radius="0.9"></a-sphere>
            </a-entity>

            <a-entity position="0 0 0">
                <a-sphere position="0 3.5 0" radius="1.9" color="white"></a-sphere>
            </a-entity>

            <a-entity position="0 0 0">
                <a-sphere position="0 0 0" radius="1.9" color="white"></a-sphere>
            </a-entity>
        </a-scene>
    </body>
</html>
